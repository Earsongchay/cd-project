<div class="text-sm text-0-primary border-b-0-primary py-2 pl-4 border-b">
  <span class="breadcrumb" [routerLink]="''">Home ></span>
  <span [routerLinkActive]="'active-breadcrumb'" [routerLinkActiveOptions]="{exact:true }" [routerLink]="b.url" class="breadcrumb" *ngFor="let b of breadcrumb; let last = last">
              {{b.label}} <span *ngIf="!last"> > </span>
            </span>
</div>
