<div class="p-4">
  <form>
    <mat-form-field floatLabel="always"  appearance="outline">
      <mat-label>Firstname</mat-label>
      <input required type="text" [formControl]="firstname" class="text-xs" matInput placeholder="Ex. Bob" [errorStateMatcher]="matcher">
      <mat-error *ngIf="firstname.hasError('required')">
        First name is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </form>
</div>
