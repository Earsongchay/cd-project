<app-card>
  <div class="grid grid-cols-2 py-4 mx-2">
    <div class="flex items-end font-sans font-bold text-xl">
      <div class="w-16 h-12">
        <img alt="artist" class="w-full h-full" src="assets/unnamed.gif">
      </div>
      <div>ARTIST</div>
    </div>
    <div class="text-right">
      <button mat-stroked-button color="primary" class="border-2 rounded-xl text-0-primary border-0-primary" (click)="openAddDialog()">
        <i class="text-xs fi fi-rr-square-plus"></i>
        New Artist
      </button>
    </div>
  </div>
  <table mat-table aria-describedby="" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="photo">
      <th mat-header-cell *matHeaderCellDef class="w-14"> </th>
      <td mat-cell *matCellDef="let element">
       <app-avatar [name]="element.fileName"></app-avatar>
      </td>
    </ng-container>


    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Artist's Name </th>
      <td mat-cell *matCellDef="let element">
        <div class="flex items-center">
          <app-avatar [name]="element.fileName"></app-avatar>
          <span>
          {{element.firstName + ' ' + element.lastName}}
        </span>
        </div>

      </td>
    </ng-container>

    <ng-container matColumnDef="aka">
      <th mat-header-cell *matHeaderCellDef> As Know As </th>
      <td mat-cell *matCellDef="let element"> {{element.akaName}} </td>
    </ng-container>

    <ng-container matColumnDef="dob">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date: 'dd MMM yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="social">
      <th mat-header-cell *matHeaderCellDef> Social Media </th>
      <td mat-cell *matCellDef="let element"> {{element.socialMedia}} </td>
    </ng-container>


    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="w-24"></th>
      <td mat-cell *matCellDef="let element" class="w-24">
        <i (click)="modifyData(element)" class="text-lg hover:cursor-pointer fi fi-rr-pen-square"></i>
        <i class="ml-2 text-red-400 text-lg hover:cursor-pointer fi fi-rr-trash-xmark"></i>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="mt-5">
    <mat-paginator
      [pageSize]="paginateRequest().size"
      [pageIndex]="paginateRequest().page"
      [length]="total()"
      [pageSizeOptions]="[5 , 15, 30, 50]" aria-label="Select page">
    </mat-paginator>
  </div>

</app-card>
