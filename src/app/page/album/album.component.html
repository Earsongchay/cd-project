<app-card>
  <div class="grid grid-cols-2 py-4 mx-2">
    <div class="flex items-end font-sans font-bold text-xl">
      <div class="w-12 h-12">
        <img alt="artist" class="w-full h-full" src="assets/tumblr_mby9dxCsUI1rp8v27o1_500.gif">
      </div>
      <div class="ml-2">ALBUM</div>
    </div>
    <div class="text-right">
      <button mat-stroked-button color="primary" class="border-2 rounded-xl text-0-primary border-0-primary">
        <i class="text-xs fi fi-rr-square-plus"></i>
        New Album
      </button>
    </div>
  </div>
  <table mat-table aria-describedby="" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="albumTitle">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.albumTitle}} </td>
    </ng-container>


    <ng-container matColumnDef="albumDuration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.albumDuration}} </td>
    </ng-container>

    <ng-container matColumnDef="tracksQuantity">
      <th mat-header-cell *matHeaderCellDef> Total song</th>
      <td mat-cell *matCellDef="let element"> {{element.tracksQuantity}} </td>
    </ng-container>


    <ng-container matColumnDef="stockQuantity">
      <th mat-header-cell *matHeaderCellDef> Stock quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.stockQuantity}} </td>
    </ng-container>

    <ng-container matColumnDef="isInStock">
      <th mat-header-cell *matHeaderCellDef> In stock </th>
      <td mat-cell *matCellDef="let element">
        <div
          class="w-fit px-3 py-1 rounded-2xl text-0-bg-primary text-xs"
          [ngClass]= "{'bg-blue-500': element.isInStock,' bg-red-400': !element.isInStock}">
          {{element.isInStock ? 'Available':'Not Available'}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef> Created at </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd MMM YYYY'}} </td>
    </ng-container>


    <ng-container matColumnDef="action" stickyEnd>
      <th mat-header-cell *matHeaderCellDef class="w-24"></th>
      <td mat-cell *matCellDef="let element" class="w-24">
        <i class="text-lg hover:cursor-pointer fi fi-rr-pen-square"></i>
        <i class="ml-2 text-red-400 text-lg hover:cursor-pointer fi fi-rr-trash-xmark"></i>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div class="mt-5">
    <mat-paginator
      [pageSizeOptions]="[5 , 15, 30, 50]" aria-label="Select page">
    </mat-paginator>
  </div>

</app-card>
